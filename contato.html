  <main class="container">
    <section class="contact card text-center">
      <h2>Contato</h2>
      <p>Preencha o formulário abaixo ou entre em contato pelas redes sociais:</p>

      <form action="#" method="post">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Seu email" required>
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
        </div>

        <button type="submit" class="btn-red">Enviar</button>
      </form>

      <div class="social-media" style="margin-top:20px;">
        <ul>
          <li>
            <a href="https://www.linkedin.com/in/maria-ferreira-6b4162298/" target="_blank">
              <i class="fa fa-linkedin"></i> LinkedIn
            </a>
          </li>
        </ul>
      </div>
    </section>

    <footer class="card text-center">
      <p>By: Maria Eduarda <span>™</span></p>
    </footer>
